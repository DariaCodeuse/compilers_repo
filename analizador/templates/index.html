<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Análisis de Código Java</title>
</head>
<body>
    <h1>Analizador de Ciclos For en Java</h1>
    <form method="post">
        <textarea name="code" rows="10" cols="80" placeholder="Ingresa tu código Java aquí..."></textarea><br>
        <input type="submit" value="Analizar">
    </form>
    
    {% if tokens %}
    <h2>Resultados del Análisis Léxico</h2>
    <table>
        <tr>
            <th>Tipo de Token</th>
            <th>Valor</th>
            <th>Línea</th>
        </tr>
        {% for token in tokens %}
        <tr>
            <td>{{ token[0] }}</td>
            <td>{{ token[1] }}</td>
            <td>{{ token[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/download">Descargar resultados</a>
    {% endif %}
</body>
</html>
